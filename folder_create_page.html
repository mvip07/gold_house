<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder create page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-[#0f0f12] text-black dark:text-white">
    <div id="mySidenav" class="sidenav bg-white dark:bg-gray-800 text-black dark:text-white text-center">
        <div class="text-2xl font-medium">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-32 bg-gray-200 dark:bg-gray-500 mx-auto"></div>
            <a href="folder_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 pointer-events-none">Folder</a>
            <a href="client_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Client</a>
            <a href="calculator_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Calculator</a>
        </div>
    </div>
    <div id="container" class="container flex flex-col justify-between h-dvh">
        <nav class="fixed w-full p-5 flex z-10 justify-between items-center bg-white dark:bg-[#0f0f12]">
            <div onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="text-2xl w-full px-3">Gold House</div>
            <button id="theme-toggle" class="">
                <svg class="dark:hidden block" width="24" height="24" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="dark:block hidden" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </nav>
        <main class="pt-20 h-dvh text-center flex-1 max-h-[calc(100vh-72px)]">
            <div class="mt-14">
                <div class="text-3xl font-medium text-purple-700 dark:text-purple-300">Folder Create Page</div>
                <form class="mt-5 mx-4">
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-400 mr-3">
                            <svg fill="currentColor" width="20" height="20" viewBox="0 0 32 32">
                                <path
                                    d="M25.568 3.993h-18.080c-0.442 0-0.8 0.358-0.8 0.8v0.929c0 0.442 0.358 0.8 0.8 0.8h7.776v20.672c0 0.442 0.358 0.8 0.8 0.801h0.928c0.442-0.001 0.8-0.359 0.8-0.801v0-20.672h7.776c0.442-0 0.8-0.358 0.801-0.8v-0.929c-0.001-0.442-0.359-0.8-0.801-0.8v0z">
                                </path>
                            </svg>
                        </span>
                        <input type="text" placeholder="Username" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-400 mr-3">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                            </svg>
                        </span>
                        <input type="text" placeholder="Description" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <button type="submit"
                        class="w-full bg-purple-700 dark:bg-purple-800 text-white py-3 rounded my-2 hover:bg-purple-600 dark:hover:bg-purple-700 transition-colors">
                        Submit
                    </button>
                    <a href="folder_page.html"
                        class="flex w-full justify-center text-white py-3 rounded my-2 bg-sky-800">Back</a>
                </form>
            </div>
        </main>
        <footer class="w-full flex justify-around bg-gray-300 dark:bg-gray-700 p-2">
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="home_page.html">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                Home
            </div>
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="login_page.html">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                </a>
                Logout
            </div>
        </footer>
    </div>
</body>
<script src="scripts.js"></script>

</html>
