<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <header
        class="fixed top-0 w-full bg-gray-800 dark:bg-gray-700 text-white p-4 flex justify-between items-center z-10 shadow-md">
        <button onclick="openNav()" class="focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl font-semibold text-center flex-1">Gold House</h1>
        <button id="theme-toggle" class="focus:outline-none">
            <i class="fas fa-sun text-xl dark:hidden"></i>
            <i class="fas fa-moon hidden dark:block text-xl"></i>
        </button>
    </header>
    <div id="mySidenav"
        class="sidenav fixed left-0 top-0 w-64 bg-gray-800 dark:bg-gray-900 text-white h-full transform -translate-x-full transition-transform duration-300 ease-in-out z-20">
        <div class="text-2xl font-medium p-4">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-24 bg-gray-600 dark:bg-gray-500 mx-auto mb-4"></div>
            <a href="folder_page.html"
                class="block py-2 text-lg font-medium bg-gray-700 dark:bg-gray-800 rounded hover:bg-gray-600 transition mb-2">Folder</a>
            <a href="client_page.html"
                class="block py-2 text-lg font-medium bg-gray-700 dark:bg-gray-800 rounded hover:bg-gray-600 transition mb-2">Client</a>
            <a href="calculator_page.html"
                class="block py-2 text-lg font-medium bg-gray-700 dark:bg-gray-800 rounded hover:bg-gray-600 transition mb-2">Calculator</a>
        </div>
    </div>
    <main class="w-full h-[calc(100vh-148px)] fixed top-[64px] bg-gray-50 dark:bg-[#0f0f12] overflow-auto">
        <div class="w-full max-w-4xl mx-auto p-4">
            <div class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400 mt-6 mb-4">Client Management
            </div>
            <div class="my-4 flex justify-end">
                <a href="client_create_page.html"
                    class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 transition duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add Client
                </a>
            </div>
            <div class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">
                Total Client Debt: <span id="totalClientDebt" class="text-indigo-600 dark:text-indigo-400">0</span>
            </div>
            <div class="text-lg font-semibold text-gray-700 dark:text-gray-300">
                Client Count: <span id="clientCount" class="text-indigo-600 dark:text-indigo-400">0</span>
            </div>
            <div id="clientPage" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            </div>
        </div>
    </main>
    <footer
        class="fixed bottom-0 w-full bg-gray-800 dark:bg-gray-700 text-white p-4 flex justify-around items-center z-10 shadow-inner">
        <a href="index.html" class="flex flex-col items-center hover:text-indigo-400">
            <i class="fas fa-home text-xl"></i>
            <span>Home</span>
        </a>
        <a id="logOut" href="login_page.html" class="flex flex-col items-center hover:text-indigo-400">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span>Logout</span>
        </a>
    </footer>
    <script src="scripts.js"></script>
    <script src="services.js"></script>
</body>

</html>
