<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-[#0f0f12] text-black dark:text-white">
    <div id="mySidenav" class="sidenav bg-white dark:bg-gray-800 text-black dark:text-white text-center">
        <div class="text-2xl font-medium">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-32 bg-gray-200 dark:bg-gray-500 mx-auto"></div>
            <a href="folder_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Folder</a>
            <a href="client_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 pointer-events-none">Client</a>
            <a href="calculator_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Calculator</a>
        </div>
    </div>
    <div id="container" class="container flex flex-col justify-between h-dvh">
        <nav class="fixed w-full p-5 flex z-10 justify-between items-center bg-white dark:bg-[#0f0f12]">
            <div onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="text-2xl w-full px-3">Gold House</div>
            <button id="theme-toggle" class="">
                <svg class="dark:hidden block" width="24" height="24" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="dark:block hidden" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </nav>
        <main class="pt-[72px] text-center flex-1 max-h-[calc(100vh-72px)]">
            <div class="text-3xl font-medium mt-5 text-purple-700 dark:text-purple-300">Client Page</div>
            <div class="my-4">
                <a href="client_create_page.html" class="bg-blue-400 px-3 py-2 text-white dark:bg-blue-800">Add
                    Client</a>
            </div>
            <div class="text-xl font-medium my-2">Total Client Debt: <span>45.0</span></div>
            <div class="text-xl font-medium">Client Count: <span>2</span></div>
            <div class="flex flex-col gap-3 m-2 overflow-y-auto h-[calc(100dvh-350px)] text-left text-gray-600 dark:text-gray-800 "
                style="scrollbar-width: none;">
                <div class="bg-gray-100 dark:bg-gray-200 rounded-lg flex p-3 items-center min-h-20">
                    <div class="flex items-center space-x-2 text-gray-500 dark:text-gray-400">
                        <svg width="28" height="28" viewBox="0 0 24 24" class="fill-gray-500">
                            <path
                                d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.2 0-9.6 1.6-9.6 4.9v2.2h19.2v-2.2c0-3.3-6.4-4.9-9.6-4.9z" />
                        </svg>
                    </div>
                    <div class="ml-3 h-full">
                        <div class="text-lg font-semibold">Mirabzal</div>
                        <div class="text-sm">+998901234567</div>
                    </div>
                    <button class="ml-auto odd:fill-red-500 active:odd:fill-red-300">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M8 1.5V2.5H3C2.44772 2.5 2 2.94772 2 3.5V4.5C2 5.05228 2.44772 5.5 3 5.5H21C21.5523 5.5 22 5.05228 22 4.5V3.5C22 2.94772 21.5523 2.5 21 2.5H16V1.5C16 0.947715 15.5523 0.5 15 0.5H9C8.44772 0.5 8 0.947715 8 1.5Z" />
                            <path
                                d="M3.9231 7.5H20.0767L19.1344 20.2216C19.0183 21.7882 17.7135 23 16.1426 23H7.85724C6.28636 23 4.98148 21.7882 4.86544 20.2216L3.9231 7.5Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer class="w-full flex justify-around bg-gray-300 dark:bg-gray-700 p-2">
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="home_page.html">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                Home
            </div>
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="login_page.html">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                </a>
                Logout
            </div>

        </footer>
    </div>
</body>

<script src="scripts.js"></script>

</html>
