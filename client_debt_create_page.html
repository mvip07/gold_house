<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client debt create page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-[#0f0f12] text-black dark:text-white">
    <div id="mySidenav" class="sidenav bg-white dark:bg-gray-800 text-black dark:text-white text-center">
        <div class="text-2xl font-medium">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-32 bg-gray-200 dark:bg-gray-500 mx-auto"></div>
            <a href="folder_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Folder</a>
            <a href="client_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Client</a>
            <a href="calculator_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Calculator</a>
        </div>
    </div>
    <div id="container" class="container flex flex-col justify-between h-dvh">
        <nav class="fixed w-full p-5 flex z-10 justify-between items-center bg-white dark:bg-[#0f0f12]">
            <div onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="text-2xl w-full px-3">Gold House</div>
            <button id="theme-toggle" class="">
                <svg class="dark:hidden block" width="24" height="24" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="dark:block hidden" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </nav>
        <main class="pt-20 h-dvh text-center flex-1 max-h-[calc(100vh-72px)]">
            <div class="mt-14">
                <div class="text-3xl font-medium text-purple-700 dark:text-purple-300">Client Debt Create Page</div>
                <form class="mt-5 mx-4">
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-300 mr-3">
                            <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M7,8.5 C7,6.29584229 8.73751171,4.50141712 11.0052145,4.08920503 L11.0011675,4.04546297 L11.0011675,4.04546297 L11,3 C11,2.44771525 11.4477153,2 12,2 C12.5522847,2 13,2.44771525 13,3 L13,4 L12.9957846,4.08938673 C15.2629986,4.5019442 17,6.29616601 17,8.5 C17,9.05228475 16.5522847,9.5 16,9.5 C15.4871642,9.5 15.0644928,9.11395981 15.0067277,8.61662113 L15,8.5 C15,7.15119434 13.6843493,6 12,6 C10.3156507,6 9,7.15119434 9,8.5 C9,9.79884989 10.2199998,10.9144553 11.8144155,10.995311 L12,11 C14.7339287,11 17,12.9828124 17,15.5 C17,17.7022154 15.2655491,19.4954201 13.0007791,19.909702 L13,21 C13,21.5522847 12.5522847,22 12,22 C11.4477153,22 11,21.5522847 11,21 L11.0002197,19.9098846 C8.73496086,19.4959473 7,17.7025391 7,15.5 C7,14.9477153 7.44771525,14.5 8,14.5 C8.55228475,14.5 9,14.9477153 9,15.5 C9,16.8488057 10.3156507,18 12,18 C13.6843493,18 15,16.8488057 15,15.5 C15,14.2011501 13.7800002,13.0855447 12.1855845,13.004689 L12,13 C9.26607132,13 7,11.0171876 7,8.5 Z" />
                            </svg>
                        </span>
                        <input type="text" placeholder="Lom" name="money" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-400 mr-3">
                            <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
                            </svg>
                        </span>
                        <input type="text" placeholder="Comment" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <button type="submit"
                        class="w-full bg-purple-700 dark:bg-purple-800 text-white py-3 rounded my-2 hover:bg-purple-600 dark:hover:bg-purple-700 transition-colors">
                        Submit
                    </button>
                    <a href="client_debt_page.html"
                        class="flex w-full justify-center text-white py-3 rounded my-2 bg-sky-800">Back</a>
                </form>
            </div>
        </main>
        <footer class="w-full flex justify-around bg-gray-300 dark:bg-gray-700 p-2">
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="home_page.html">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                Home
            </div>
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="login_page.html">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                </a>
                Logout
            </div>
        </footer>
    </div>
</body>
<script src="scripts.js"></script>

</html>
