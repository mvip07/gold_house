<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <header
        class="fixed top-0 w-full bg-gray-800 dark:bg-gray-700 text-white p-4 flex justify-between items-center z-10 shadow-md">
        <button onclick="openNav()" class="focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl font-semibold text-center flex-1">Gold House</h1>
        <button id="theme-toggle" class="focus:outline-none">
            <i class="fas fa-sun text-xl dark:hidden"></i>
            <i class="fas fa-moon hidden dark:block text-xl"></i>
        </button>
    </header>
    <div id="mySidenav"
        class="sidenav fixed left-0 top-0 w-64 bg-gray-800 dark:bg-gray-900 text-white h-full transform -translate-x-full transition-transform duration-300 ease-in-out z-20">
        <div class="text-2xl font-medium p-4">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-24 bg-gray-600 dark:bg-gray-500 mx-auto mb-4"></div>
            <a href="login_page.html"
                class="block py-2 text-lg font-medium bg-gray-700 dark:bg-gray-800 rounded hover:bg-gray-600 transition">Login</a>
        </div>
    </div>
    <main class="flex-1 pt-16 pb-20 flex items-center justify-center">
        <div class="w-full max-w-md p-6">
            <h2 class="text-3xl font-medium text-indigo-600 dark:text-indigo-400 mb-6 text-center">Login Page</h2>
            <form id="loginForm" class="space-y-4">
                <div
                    class="flex items-center rounded-lg px-4 py-3 border-2 border-gray-300 dark:border-gray-700 focus-within:border-indigo-600 dark:focus-within:border-indigo-400 bg-white dark:bg-gray-800">
                    <span class="text-gray-500 dark:text-gray-400 mr-3">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" placeholder="Username" required
                        class="w-full bg-transparent outline-none text-gray-800 dark:text-gray-200">
                </div>
                <div
                    class="flex items-center rounded-lg px-4 py-3 border-2 border-gray-300 dark:border-gray-700 focus-within:border-indigo-600 dark:focus-within:border-indigo-400 bg-white dark:bg-gray-800">
                    <span class="text-gray-500 dark:text-gray-400 mr-3">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" placeholder="Password" required
                        class="w-full bg-transparent outline-none text-gray-800 dark:text-gray-200">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 dark:bg-indigo-700 text-white py-3 rounded-lg hover:bg-indigo-500 dark:hover:bg-indigo-600 transition-colors">Login</button>
            </form>
        </div>
    </main>
    <footer
        class="fixed bottom-0 w-full bg-gray-800 dark:bg-gray-700 text-white p-4 flex justify-around items-center z-10 shadow-inner">
        <a href="index.html" class="flex flex-col items-center hover:text-indigo-400">
            <i class="fas fa-home text-xl"></i>
            <span>Home</span>
        </a>
        <a id="logOut" href="login_page.html" class="flex flex-col items-center hover:text-indigo-400">
            <i class="fas fa-sign-out-alt text-xl"></i>
            <span>Logout</span>
        </a>
    </footer>
    <script src="./scripts.js"></script>
    <script src="./login.js"></script>
    <script src="./services.js"></script>
</body>

</html>
