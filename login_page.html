<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-[#0f0f12] text-black dark:text-white">
    <div id="mySidenav"
        class="sidenav bg-white dark:bg-gray-800 text-black dark:text-white text-center transition-none">
        <div class="text-2xl font-medium">Please Login</div>
    </div>
    <div id="container" class="container h-dvh">
        <nav class="fixed w-full p-5 flex z-10 justify-between items-center bg-white dark:bg-[#0f0f12]">
            <div onclick="openNav();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="text-2xl w-full px-3">Gold House</div>
            <button id="theme-toggle" class="">
                <svg class="dark:hidden block" width="24" height="24" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="dark:block hidden" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </nav>
        <main class="pt-20 h-dvh text-center">
            <div class="mt-14">
                <div class="text-3xl font-medium text-purple-700 dark:text-purple-300">Login Page</div>
                <form class="mt-5 mx-4" id="loginForm">
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-400 mr-3">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.2 0-9.6 1.6-9.6 4.9v2.2h19.2v-2.2c0-3.3-6.4-4.9-9.6-4.9z" />
                            </svg>
                        </span>
                        <input type="text" id="username" placeholder="Username" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <div
                        class="flex items-center rounded px-3 py-3 my-2 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2 bg-white dark:bg-gray-800">
                        <span class="text-gray-500 dark:text-gray-400 mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="mi-outline mi-password" viewBox="0 0 24 24">
                                <path
                                    d="M3 17h18c.55 0 1 .45 1 1s-.45 1-1 1H3c-.55 0-1-.45-1-1s.45-1 1-1m-.5-4.43c.36.21.82.08 1.03-.28l.47-.82.48.83c.21.36.67.48 1.03.28.36-.21.48-.66.28-1.02l-.49-.84h.95c.41 0 .75-.34.75-.75s-.34-.75-.75-.75H5.3l.47-.82c.21-.36.09-.82-.27-1.03a.764.764 0 0 0-1.03.28L4 8.47l-.47-.82a.764.764 0 0 0-1.03-.28c-.36.21-.48.67-.27 1.03l.47.82h-.95c-.41 0-.75.34-.75.75s.34.75.75.75h.95l-.48.83c-.2.36-.08.82.28 1.02m8 0c.36.21.82.08 1.03-.28l.47-.82.48.83c.21.36.67.48 1.03.28.36-.21.48-.66.28-1.02l-.48-.83h.95c.41 0 .75-.34.75-.75s-.34-.75-.75-.75h-.96l.47-.82a.76.76 0 0 0-.27-1.03.746.746 0 0 0-1.02.27l-.48.82-.47-.82a.74.74 0 0 0-1.02-.27c-.36.21-.48.67-.27 1.03l.47.82h-.96c-.41 0-.75.33-.75.74s.34.75.75.75h.95l-.48.83c-.2.36-.08.82.28 1.02M23 9.97c0-.41-.34-.75-.75-.75h-.95l.47-.82a.76.76 0 0 0-.27-1.03.746.746 0 0 0-1.02.27l-.48.83-.47-.82a.74.74 0 0 0-1.02-.27c-.36.21-.48.67-.27 1.03l.47.82h-.95a.75.75 0 0 0-.76.74c0 .41.34.75.75.75h.95l-.48.83a.74.74 0 0 0 .28 1.02c.36.21.82.08 1.03-.28l.47-.82.48.83c.21.36.67.48 1.03.28.36-.21.48-.66.28-1.02l-.48-.83h.95c.4 0 .74-.35.74-.76" />
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="Password" required
                            class="w-full bg-transparent outline-none text-gray-800 dark:text-white" />
                    </div>
                    <button type="submit"
                        class="w-full bg-purple-700 dark:bg-purple-800 text-white py-3 rounded mt-2 hover:bg-purple-600 dark:hover:bg-purple-700 transition-colors">
                        Login
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script src="./login.js"></script>
</body>

</html>
