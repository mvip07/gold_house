<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder detail page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-[#0f0f12] text-black dark:text-white">
    <div id="mySidenav" class="sidenav bg-white dark:bg-gray-800 text-black dark:text-white text-center">
        <div class="text-2xl font-medium">Menu</div>
        <div class="mt-20 px-4 text-center">
            <div class="h-1 w-32 bg-gray-200 dark:bg-gray-500 mx-auto"></div>
            <a href="folder_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 pointer-events-none">Folder</a>
            <a href="client_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Client</a>
            <a href="calculator_page.html"
                class="flex w-full justify-center my-4 p-2 text-xl font-medium bg-gray-300 dark:bg-gray-500 shadow-md shadow-gray-500 focus:shadow-none transition">Calculator</a>
        </div>
    </div>
    <div id="container" class="container flex flex-col justify-between h-dvh">
        <nav class="fixed w-full p-5 flex z-10 justify-between items-center bg-white dark:bg-[#0f0f12]">
            <div onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="text-2xl w-full px-3">Gold House</div>
            <button id="theme-toggle" class="">
                <svg class="dark:hidden block" width="24" height="24" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="dark:block hidden" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </nav>
        <main class="pt-[72px] text-center flex-1 max-h-[calc(100vh-72px)]">
            <div class="text-3xl font-medium mt-5 text-purple-700 dark:text-purple-300">Folder Detail Page</div>
            <div class="my-4">
                <a href="folder_page.html" class="flex justify-center text-white py-3 rounded m-2 bg-sky-800">Back</a>
            </div>
            <div class="text-xl font-medium my-2">Product Total Count: <span>0</span></div>
            <div class="grid grid-cols-3 justify-between">
                <div class="font-medium">DR count - <span>0</span></div>
                <div class="font-medium">DR count - <span>0</span></div>
                <div class="font-medium">DR count - <span>0</span></div>
                <div class="font-medium">DR gramm - <span>0</span></div>
                <div class="font-medium">DR gramm - <span>0</span></div>
                <div class="font-medium">DR gramm - <span>0</span></div>
                <div class="font-medium">DR price - <span>0</span></div>
                <div class="font-medium">DR price - <span>0</span></div>
                <div class="font-medium">DR price - <span>0</span></div>
            </div>
            <a href="folder_detail_sold_page.html" class="flex justify-center text-white py-3 rounded m-2 bg-blue-400 active:bg-blue-600">Sold</a>
            <form
                class="flex relative items-center rounded px-3 py-3 m-3 focus-within:border-purple-700 dark:focus-within:border-purple-300 border-2">
                <span class="text-gray-500 dark:text-gray-100 mr-3">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <rect width="16" height="16" fill="none" />
                        <path
                            d="M13,1H3v2h10V1z M15,4H1C0.45,4,0,4.45,0,5v5c0,0.55,0.45,1,1,1h2v4h10v-4h2c0.55,0,1-0.45,1-1V5C16,4.45,15.55,4,15,4z M11,13H5V9h6V13z M14,7c-0.552,0-1-0.448-1-1s0.448-1,1-1s1,0.448,1,1S14.552,7,14,7z" />
                    </svg>
                </span>
                <input type="tel" placeholder="Enter Product ID" required
                    class="w-full bg-transparent outline-none text-gray-800 dark:text-white"/>
                <span
                    class="absolute left-4 px-3 bg-white dark:bg-[#0f0f12] text-gray-500 dark:text-gray-400 -top-2.5 text-xs">ID</span>
            </form>
        </main>
        <footer class="w-full flex justify-around bg-gray-300 dark:bg-gray-700 p-2">
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="home_page.html">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                Home
            </div>
            <div class="text-center">
                <a class="w-full h-auto flex px-5 py-1 focus:bg-purple-500/30 dark:focus:bg-purple-800 rounded-2xl"
                    href="login_page.html">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                </a>
                Logout
            </div>

        </footer>
    </div>
</body>

<script src="scripts.js"></script>

</html>
